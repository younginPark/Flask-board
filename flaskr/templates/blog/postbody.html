{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Show {{post['title']}}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div>
        <span>{{post['username']}}</span>
        <span>{{ post['created'].strftime('%Y-%m-%d') }}</span>
    </div>
    <div>
        {{post['body']}}
    </div>
    <div>
        <button>
            <a href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>
        </button>
    </div>
{% endblock %}
